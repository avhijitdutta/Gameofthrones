<app-nav-header [title]="title"> </app-nav-header>
<div class="jumbotron">
    <h1>{{detail.name}}</h1>
    <p *ngIf="detail.region"> <b>Region - </b>{{detail.region}}</p>
    <p *ngIf="detail.coatOfArms"><b>Coat of arms -</b> {{detail.coatOfArms}}</p>
    <p *ngIf="detail.words"> <b>Words -</b> {{detail.words}}</p>
</div>
